<div class="registro-votante">
  <h2>Registro de Votante</h2>
  <form (ngSubmit)="verificarYVotar()">
    <div class="form-group">
      <label for="credencial">Credencial:</label>
      <input type="text" id="credencial" [(ngModel)]="credencial" name="credencial" required>
    </div>
    <div class="form-group">
      <label for="pin">PIN:</label>
      <input type="password" id="pin" [(ngModel)]="pin" name="pin" required>
    </div>
    <button type="submit">Verificar y Votar</button>
  </form>
</div>
