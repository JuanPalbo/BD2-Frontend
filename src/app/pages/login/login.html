<div class="container">
  <header>
    <h2>Inicio de Sesión</h2>
  </header>
  
  <div class="form-section">
    <div class="form-group">
      <label for="credencial">Credencial:</label>
      <ejs-textbox 
        id="credencial" 
        [(ngModel)]="credencial" 
        placeholder="Ingrese su credencial"
        class="form-input">
      </ejs-textbox>
    </div>
    
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <ejs-textbox 
        id="password" 
        [(ngModel)]="password" 
        placeholder="Ingrese su contraseña" 
        type="password"
        class="form-input">
      </ejs-textbox>
    </div>
    
    <button ejs-button (click)="login()" class="primary-button">
      Ingresar al Sistema
    </button>
  </div>
</div>
